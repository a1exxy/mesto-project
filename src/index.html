<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип проекта">
    <span class="url"></span>
  </header>
  <main>
    <section class="profile" aria-label="Профайл">
      <div class="profile__avatar">
        <button class="profile__avatar-btn"></button>
      </div>
      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <button type="button" class="link profile__edit-button" id="profile__edit-button"></button>
        <p class="profile__about-me"></p>
      </div>
      <button type="button" class="link profile__add-button"></button>
    </section>
    <section class="elements" aria-label="Элементы">
      <!-- сюда добавляются карточки -->
    </section>
  </main>
  <footer class="footer">
    <p class="footer__paragraph">
      &copy; 2023 Mesto Russia
    </p>
  </footer>
  <div class="popup popup-editprofile">
    <div class="popup__container popup__container_text">
      <h3 class="popup__caption">Редактировать профиль</h3>
      <form class="popup__inputs profile-editor" novalidate>
        <div class="popup__validated_input">
          <input
            type="text"
            class="popup__text-input editProfileName"
            value=""
            id="name"
            placeholder="Имя"
            minlength="2"
            maxlength="40"
            pattern="([a-zA-Zа-яА-ЯёЁ]|-|\s)+"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            required
          >
          <span class="name-error popup__text-input-error popup__text-input-error_active">&nbsp;</span>
        </div>
        <div class="popup__validated_input">
          <input
            type="text"
            class="popup__text-input editProfileAboutMe"
            value=""
            id="about-me"
            placeholder="Обо мне"
            minlength="2"
            maxlength="200"
            pattern="([a-zA-Zа-яА-ЯёЁ]|-|\s)+"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            required
          >
          <span class="about-me-error popup__text-input-error popup__text-input-error_active">&nbsp;</span>
        </div>
        <button type="submit" class="link popup__save-button">
          Сохранить
        </button>
      </form>
      <button type="button" class="link popup__close-button"></button>
    </div>
  </div>
  <div class="popup popup-newplace">
    <div class="popup__container popup__container_text">
      <h3 class="popup__caption">Новое место</h3>
      <form class="popup__inputs newplace-form" novalidate>
        <div class="popup__validated_input">
          <input
            type="text"
            class="popup__text-input newPlaceName"
            value=""
            id="newplace-name"
            placeholder="Название"
            minlength="2"
            maxlength="30"
            pattern="([a-zA-Zа-яА-ЯёЁ]|-|\s)+"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы"
            required
          >
          <span class="newplace-name-error popup__text-input-error">&nbsp;</span>
        </div>
        <div class="popup__validated_input">
          <input
            type="url"
            class="popup__text-input newPlaceURL"
            value=""
            id="newplace-url"
            placeholder="Ссылка на картинку"
            required
          >
          <span class="newplace-url-error popup__text-input-error">&nbsp;</span>
        </div>
        <button type="submit" class="link popup__save-button" >
          Создать
        </button>
      </form>
      <button type="button" class="link popup__close-button"></button>
    </div>
  </div>
  <div class="popup popup-img">
    <div class="popup__container">
      <button type="button" class="link popup__close-button"></button>
      <img class="popup__view" src="" alt="Изображение ">
      <h3 class="popup__caption popup__caption_text"></h3>
    </div>
  </div>
  <div class="popup popup-avatar">
    <div class="popup__container popup__container_text">
      <h3 class="popup__caption">Обновить аватар</h3>
      <form class="popup__inputs avatar-form">
        <input
          type="url"
          class="popup__text-input avatarLink"
          value=""
          id="avatarLink-url"
          placeholder="Ссылка на картинку"
          required
        >
        <span class="avatarLink-url-error popup__text-input-error"></span>
        <button type="submit" class="link popup__save-button" >
          Сохранить
        </button>
      </form>
      <button type="button" class="link popup__close-button"></button>
    </div>
  </div>
  <div class="popup popup-confirm">
    <div class="popup__container popup__container_text">
      <h3 class="popup__caption">Вы уверены?</h3>
      <form class="popup__inputs confirm-form">
        <button type="submit" class="link popup__save-button" >
          Да
        </button>
      </form>
      <button type="button" class="link popup__close-button"></button>
    </div>
  </div>
  <template class="element-template">
    <article class="element">
      <a href="#" class="element__show">
        <img class="element__img" src="" alt="">
      </a>
      <button type="button" class="link element__trash"></button>
      <div class="element__caption">
        <h2 class="element__title">
          <!--  Название элемента        -->
        </h2>
        <div class="element__likes">
          <button type="button" class="link element__link"></button>
          <span class="element__likes-count"></span>
        </div>
      </div>
    </article>
  </template>
</body>
</html>
