<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Иван Израилев">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.svg" alt="Аватар">
        <div class="profile__container">  
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Web Develorer</p>
          <button class="profile__add-button" type="button"></button>
        </div>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" src="./images/karachaevsk.png" alt="Карачаевск">
            <div class="element__container">
              <h2 class="element__title">Карачаевск</h2>
              <button class="element__button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус">
            <div class="element__container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.svg" alt="Домбай">
            <div class="element__container">
              <h2 class="element__title">Домбай</h2>
              <button class="element__button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/elbrus.png" alt="Гора Эльбрус">
            <div class="element__container">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button class="element__button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/dombai.svg" alt="Домбай">
            <div class="element__container">
              <h2 class="element__title">Домбай</h2>
              <button class="element__button" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img class="element__image" src="./images/karachaevsk.png" alt="Карачаевск">
            <div class="element__container">
              <h2 class="element__title">Карачаево-Черкессия</h2>
              <button class="element__button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Ivan Israel</p>
    </footer>
    <div class="popup popup_opened">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__field">
            <input class="popup__input popup__input_text" type="text" placeholder="Имя" value="Жак-Ив Кусто">
            <input class="popup__input popup__input_text" type="text" placeholder="Описание" value="Web Developer">
          </fieldset>
          <input class="popup__input_submit" type="submit" value="Сохранить">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
