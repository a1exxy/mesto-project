<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип проекта">
  </header>
  <main>
    <section class="profile" aria-label="Профайл">
      <img class="profile__avatar" src="images/avatar.jpg" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__name">
          Росс Мэлоун
        </h1>
        <button type="button" class="link profile__edit-button" id="profile__edit-button"></button>
        <p class="profile__about-me">Кинорежиссер</p>
      </div>
      <button type="button" class="link profile__add-button"></button>
    </section>
    <section class="elements" aria-label="Элементы">
      <article class="element">
        <img class="element__img" src="images/place1.jpg" alt="Изображение для сгенерированного места Трэлес - Мояк">
        <div class="element__caption">
          <h2 class="element__title">
            Трэлес
          </h2>
          <button type="button" class="link element__link"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="images/place2.jpg" alt="Изображение для сгенерированного места Бранс - Причал">
        <div class="element__caption">
          <h2 class="element__title">
            Бранс
          </h2>
          <button type="button" class="link element__link"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="images/place3.jpg" alt="Изображение для сгенерированного места Уруаклэртон - Берег">
        <div class="element__caption">
          <h2 class="element__title">
            Уруаклэртон
          </h2>
          <button type="button" class="link element__link"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="images/place4.jpg" alt="Изображение для сгенерированного места Аблебёрн - Обрыв">
        <div class="element__caption">
          <h2 class="element__title">
            Аблебёрн
          </h2>
          <button type="button" class="link element__link"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="images/place5.jpg" alt="Изображение для сгенерированного места Злеигас - Водопад">
        <div class="element__caption">
          <h2 class="element__title">
            Злеигас
          </h2>
          <button type="button" class="link element__link element__link_active"></button>
        </div>
      </article>
      <article class="element">
        <img class="element__img" src="images/place6.jpg" alt="Изображение для сгенерированного места Старонижестеблиевская - Море">
        <div class="element__caption">
          <h2 class="element__title">
            Старонижестеблиевская
          </h2>
          <button type="button" class="link element__link"></button>
        </div>
      </article>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__paragraph">
      &copy; 2023 Mesto Russia
    </p>
  </footer>
  <div class="popup" id="popup">
    <div class="popup__container">
      <h3 class="popup__caption">Редактировать профиль</h3>
      <form name="profile-editor" class="popup__inputs">
        <input type="text" class="popup__text-input" value="Росс Мэлоун" name="name" placeholder="Имя">
        <input type="text" class="popup__text-input" value="Кинорежиссер" name="about-me" placeholder="Обо мне">
        <button type="button" class="link popup__save-button" id="popup__save-button">
          Сохранить
        </button>
      </form>
      <button type="button" class="link popup__close-button" id="popup__close-button"></button>
    </div>
  </div>
</body>
</html>
