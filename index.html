<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Логотип проекта">
  </header>
  <main>
    <section class="profile" aria-label="Профайл">
      <img class="profile__avatar" src="images/avatar.jpg" alt="Аватарка">
      <div class="profile__info">
        <h1 class="profile__name">Росс Мэлоун</h1>
        <button type="button" class="link profile__edit-button" id="profile__edit-button"></button>
        <p class="profile__about-me">Кинорежиссер</p>
      </div>
      <button type="button" class="link profile__add-button"></button>
    </section>
    <section class="elements" aria-label="Элементы">
      <!-- сюда добавляются карточки -->
    </section>
  </main>
  <footer class="footer">
    <p class="footer__paragraph">
      &copy; 2023 Mesto Russia
    </p>
  </footer>
  <div class="popup" id="popup">
    <div class="popup__container">
      <h3 class="popup__caption">Редактировать профиль</h3>
      <form name="profile-editor" class="popup__inputs">
        <input type="text" class="popup__text-input" id="editProfileName" value="Росс Мэлоун" name="name" placeholder="Имя">
        <input type="text" class="popup__text-input" id="editProfileAboutMe" value="Кинорежиссер" name="about-me" placeholder="Обо мне">
        <button type="submit" class="link popup__save-button">
          Сохранить
        </button>
      </form>
      <button type="button" class="link popup__close-button"></button>
    </div>
  </div>
  <div class="popup-newplace">
    <div class="popup-newplace__container">
      <h3 class="popup-newplace__caption">Новое место</h3>
      <form name="newplace-editor" class="popup-newplace__inputs">
        <input type="text" class="popup-newplace__text-input" id="newPlaceName" value="" name="newplace-name" placeholder="Название">
        <input type="text" class="popup-newplace__text-input" id="newPlaceURL" value="" name="newplace-url" placeholder="Ссылка на картинку">
        <button type="submit" class="link popup-newplace__save-button" >
          Создать
        </button>
      </form>
      <button type="button" class="link popup-newplace__close-button"></button>
    </div>
  </div>
  <div class="popup-img">
    <div class="popup-img__container">
      <button type="button" class="link popup-img__close-button"></button>
      <img class="popup-img__view" src="" alt="Изображение ">
      <h3 class="popup-img__caption"></h3>
    </div>
  </div>
  <template class="element-template">
    <article class="element">
      <a href="#" class="element__show">
        <img class="element__img" src="" alt="Изображение ">
      </a>
      <button type="button" class="link element__trash"></button>
      <div class="element__caption">
        <h2 class="element__title">
          <!--  Название элемента        -->
        </h2>
        <button type="button" class="link element__link"></button>
      </div>
    </article>
  </template>
  <script src="script.js"></script>
</body>
</html>
